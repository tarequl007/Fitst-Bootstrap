<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="images/">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/navbar-fixed.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Twitter UI Design</title>
</head>

<body>

    <section class="row">
        <div class="left col-md-6">
            <div class="left-text">
                <h6>Follow Your Interest.</h6>
                <h6>Here what people are talking about.</h6>
                <h6>Join the conversation.</h6>
            </div>
        </div>
        <div class="right col-md-6">
            <div class="input-field">
                <input type="text" name="Email" id="" placeholder="Email">
                <input type="text" name="Password" id="" placeholder="Password">
                <a class="btn btn-primary round" href="">Log in</a>
            </div>
            <div class="card">
                <h5>See what's happening in </h5>
                <h5 class="card-h5">the world right now</h5> <br>
                <h6>Join twitter today.</h6>
                <a class="btn btn-primary sinup" href="">Sin up</a>
                <a class="btn btn-light login" href="">Log in</a>
            </div>
        </div>
    </section>





    <!-- JS File -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/navbar-fixed.js"></script>
    <script src="js/owl.carousel.min.js"></script>


    <!-- Main JS -->

    <script src="js/main.js"></script>


</body>

</html>
